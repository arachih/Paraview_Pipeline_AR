<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        model-viewer {
            width: 80vw;
            height: 80vh;
        }
    </style>
</head>
<body>
    <div class="title">THIS IS NOT MOR !</div>
    <model-viewer alt="A 3D model of a shape" 
                  src="ladle.glb" 
                  ios-src="ladle.usdz" 
                  ar 
                  shadow-intensity="1" 
                  camera-controls 
                  touch-action="pan-y">
    </model-viewer>
</body>
</html>
