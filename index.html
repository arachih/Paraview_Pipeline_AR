<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, orange, white); /* Orange to white gradient */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 90vh; /* Ensure container height is within viewport */
            overflow-y: auto; /* Add scrolling if content overflows */
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px; /* Decrease margin for tighter spacing */
            font-weight: bold;
        }
        model-viewer {
            width: 60vw; /* Adjust the width */
            height: 60vh; /* Adjust the height */
            margin-bottom: 20px; /* Space between models */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">THIS IS NOT MOR!</div>
        <model-viewer alt="A 3D model of a shape" 
                      src="ladle.glb" 
                      ios-src="ladle.usdz" 
                      ar 
                      shadow-intensity="1" 
                      camera-controls 
                      touch-action="pan-y">
        </model-viewer>
        
        <div class="title">THIS IS ALSO NOT MOR!</div>
        <model-viewer alt="A 3D model of a different shape" 
                      src="shell_dynamic.glb" 
                      ios-src="shell_dynamic.usdz" 
                      ar 
                      shadow-intensity="1" 
                      camera-controls 
                      touch-action="pan-y">
        </model-viewer>
    </div>
</body>
</html>
